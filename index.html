<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Creation du compte</li>
    <li>Signature du contrat</li>
    <li>Signature du mondat</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Creation du compte</h2>
    <h3 class="fs-subtitle">Veuillez renseigner ses champs</h3>
    <input type="text" name="nom" placeholder="Nom point de vente" />
    <input type="password" name="mot_de_passe" placeholder="Mot de passe" />
    <input type="password" name="mot_de_passe_confirmation" placeholder="Confirmez votre mot de passe" />
    <input type="text" name="contact_nom" placeholder="Votre nom" />
    <input type="text" name="contact_prenom" placeholder="Votre prenom" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Signature du contrat</h2>
    <h3 class="fs-subtitle">Veuillez signer ce contrat</h3>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Signature du mondat</h2>
    <h3 class="fs-subtitle">euillez signer ce mondat</h3>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="./script.js"></script>

</body>
</html>
